<div class="modal-header">
  <h4 class="modal-title pull-left">Create New User</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<form [formGroup]="userForm" (submit)="submit()">
  <div class="modal-body">
    <div class="mb-3">
      <label for="user">Name</label>
      <input
        type="text"
        name="user"
        class="form-control"
        placeholder="Enter name"
        formControlName="name"
      />
    </div>
    <div class="mb-3">
      <label for="user">Active</label>
      <br />
      <input
        type="checkbox"
        formControName="active"
        (change)="changeActive($event)"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
      Save
    </button>
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
      Cancel
    </button>
  </div>
</form>
